<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>Sign In</title>
    <link rel="icon" href="pi-pie.png" type="image/x-icon" />
    <link rel="stylesheet" href="signInStyle.css" type="text/css" />
</head>

<body id="body">
    <div id="signInBox">
        <span id="span" class="span">Don't have an account? Click </span>
        <a href="signUp" id="signUp" class="span">here</a>
        <span class="span"> to sign-up</span>
        <div id="signIn">
            <div id="heading"><b>Sign In</b></div>
            <div class="lables">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" />
            </div>

            <div class="lables">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <img src="seePassword.png" id="seePassword">
                <div id="warning"></div>
                <button id="signInButton">Sign In</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="signInJavascript.js"></script>
</body>

</html>
